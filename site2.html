<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>sign up| Sheyoung Sport Taunts</title>
    <link rel="stylesheet" href="taunt2.css">
</head>
<body>
    
    <div class="container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="phone number">Phone number</label>
                <input type="number" id="phone number" name="number" placeholder="Your Phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <p class="footer-text">
            Already have an account? <a href="site.html">Sign in here</a>
        </p>
    </div>

</body>
</html>
